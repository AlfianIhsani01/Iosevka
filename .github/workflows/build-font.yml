name: Build Iosevka Font

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      font_version:
        description: 'Iosevka Version'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install required packages
      run: |
        sudo apt-get update
        sudo apt-get install -y ttfautohint
      
    - name: Build font
      run: npm run build -- ttf::NotOne
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: iosevka-custom-fonts
        path: Iosevka/dist/iosevka-custom/ttf
        retention-days: 7
